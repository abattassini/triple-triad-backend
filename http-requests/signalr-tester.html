<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Triad SignalR Hub Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .players {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .player-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .player-panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }
        .status.connected { background: #28a745; }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input, button, select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        input, select {
            flex: 1;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 6px;
            border-radius: 4px;
        }
        .log-entry.info { background: #d1ecf1; color: #0c5460; }
        .log-entry.success { background: #d4edda; color: #155724; }
        .log-entry.error { background: #f8d7da; color: #721c24; }
        .log-entry.event { background: #fff3cd; color: #856404; }
        .timestamp {
            color: #6c757d;
            font-size: 10px;
            margin-right: 8px;
        }
        .shared-log {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .shared-log h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .clear-btn {
            background: #dc3545;
            float: right;
        }
        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Triple Triad SignalR Hub Tester</h1>
        
        <div class="players">
            <!-- Player 1 -->
            <div class="player-panel">
                <h2>
                    <span class="status" id="status1"></span>
                    Player 1
                </h2>
                <div class="controls">
                    <div class="input-group">
                        <input type="text" id="playerId1" value="test-player-1" placeholder="Player ID">
                        <button onclick="connect(1)">Connect</button>
                        <button onclick="disconnect(1)">Disconnect</button>
                    </div>
                    <div class="input-group">
                        <input type="number" id="matchId1" value="1" placeholder="Match ID">
                        <button onclick="joinMatch(1)">Join Match</button>
                        <button onclick="leaveMatch(1)">Leave Match</button>
                    </div>
                    <div class="input-group">
                        <input type="number" id="cardId1" value="1" placeholder="Card ID">
                        <input type="number" id="x1" value="0" placeholder="X" style="max-width: 60px;">
                        <input type="number" id="y1" value="0" placeholder="Y" style="max-width: 60px;">
                        <button onclick="playCard(1)">Play Card</button>
                    </div>
                    <div class="input-group">
                        <input type="text" id="message1" placeholder="Test message">
                        <button onclick="sendMessage(1)">Send</button>
                    </div>
                </div>
                <div class="log" id="log1"></div>
            </div>

            <!-- Player 2 -->
            <div class="player-panel">
                <h2>
                    <span class="status" id="status2"></span>
                    Player 2
                </h2>
                <div class="controls">
                    <div class="input-group">
                        <input type="text" id="playerId2" value="test-player-2" placeholder="Player ID">
                        <button onclick="connect(2)">Connect</button>
                        <button onclick="disconnect(2)">Disconnect</button>
                    </div>
                    <div class="input-group">
                        <input type="number" id="matchId2" value="1" placeholder="Match ID">
                        <button onclick="joinMatch(2)">Join Match</button>
                        <button onclick="leaveMatch(2)">Leave Match</button>
                    </div>
                    <div class="input-group">
                        <input type="number" id="cardId2" value="2" placeholder="Card ID">
                        <input type="number" id="x2" value="1" placeholder="X" style="max-width: 60px;">
                        <input type="number" id="y2" value="0" placeholder="Y" style="max-width: 60px;">
                        <button onclick="playCard(2)">Play Card</button>
                    </div>
                    <div class="input-group">
                        <input type="text" id="message2" placeholder="Test message">
                        <button onclick="sendMessage(2)">Send</button>
                    </div>
                </div>
                <div class="log" id="log2"></div>
            </div>
        </div>

        <!-- Shared Event Log -->
        <div class="shared-log">
            <h2>
                📡 Shared Event Log
                <button class="clear-btn" onclick="clearSharedLog()">Clear</button>
            </h2>
            <div class="log" id="sharedLog"></div>
        </div>
    </div>

    <script>
        const baseUrl = "http://localhost:5041";
        const connections = { 1: null, 2: null };

        function log(player, message, type = 'info') {
            const logDiv = document.getElementById(`log${player}`);
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">${timestamp}</span>${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function logShared(message, type = 'event') {
            const logDiv = document.getElementById('sharedLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">${timestamp}</span>${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(player, connected) {
            document.getElementById(`status${player}`).className = `status ${connected ? 'connected' : ''}`;
        }

        async function connect(player) {
            if (connections[player]) {
                log(player, 'Already connected', 'info');
                return;
            }

            const playerId = document.getElementById(`playerId${player}`).value;
            log(player, `Connecting as ${playerId}...`, 'info');

            const connection = new signalR.HubConnectionBuilder()
                .withUrl(`${baseUrl}/gamehub`)
                .withAutomaticReconnect()
                .configureLogging(signalR.LogLevel.Information)
                .build();            // Set up event listeners
            connection.on("ReceiveMessage", (user, message) => {
                log(player, `📨 ${user}: ${message}`, 'info');
                logShared(`📨 ${user}: ${message}`);
            });            connection.on("CardPlayed", (data) => {
                log(player, `🎴 Card ${data.cardId} played at (${data.x}, ${data.y}) by ${data.playerId}`, 'event');
                logShared(`🎴 Card ${data.cardId} at (${data.x}, ${data.y}) by ${data.playerId}`);
                if (data.capturedCards && data.capturedCards.length > 0) {
                    const coords = data.capturedCards.map(c => `(${c.x}, ${c.y})`).join(', ');
                    log(player, `🔄 Cards captured: ${coords}`, 'event');
                    logShared(`🔄 Cards captured at ${coords}`);
                }
                log(player, `📊 Score: P1=${data.player1Score}, P2=${data.player2Score}`, 'event');
                logShared(`📊 Score: P1=${data.player1Score}, P2=${data.player2Score}`);
            });

            connection.on("GameCompleted", (data) => {
                log(player, `🏆 Game ended! Winner: ${data.winnerId || 'Draw'}`, 'success');
                logShared(`🏆 Winner is ${data.winnerId || 'Draw'}`, 'success');
            });

            connection.on("MatchJoined", (data) => {
                log(player, `👤 Joined match ${data.matchId}`, 'info');
                logShared(`👤 Player joined match ${data.matchId}`);
            });

            try {
                await connection.start();
                connections[player] = connection;
                updateStatus(player, true);
                log(player, '✅ Connected successfully!', 'success');
            } catch (error) {
                log(player, `❌ Connection failed: ${error.message}`, 'error');
            }
        }

        async function disconnect(player) {
            if (!connections[player]) {
                log(player, 'Not connected', 'info');
                return;
            }

            try {
                await connections[player].stop();
                connections[player] = null;
                updateStatus(player, false);
                log(player, '🔌 Disconnected', 'info');
            } catch (error) {
                log(player, `❌ Disconnect error: ${error.message}`, 'error');
            }
        }        async function joinMatch(player) {
            if (!connections[player]) {
                log(player, '❌ Not connected', 'error');
                return;
            }

            const matchId = parseInt(document.getElementById(`matchId${player}`).value);
            try {
                await connections[player].invoke("JoinMatch", matchId);
                log(player, `✅ Joined match ${matchId}`, 'success');
            } catch (error) {
                log(player, `❌ Join failed: ${error.message}`, 'error');
            }
        }

        async function leaveMatch(player) {
            if (!connections[player]) {
                log(player, '❌ Not connected', 'error');
                return;
            }

            const matchId = parseInt(document.getElementById(`matchId${player}`).value);
            try {
                await connections[player].invoke("LeaveMatch", matchId);
                log(player, `🚪 Left match ${matchId}`, 'info');
            } catch (error) {
                log(player, `❌ Leave failed: ${error.message}`, 'error');
            }
        }

        async function playCard(player) {
            if (!connections[player]) {
                log(player, '❌ Not connected', 'error');
                return;
            }

            const matchId = parseInt(document.getElementById(`matchId${player}`).value);
            const cardId = parseInt(document.getElementById(`cardId${player}`).value);
            const x = parseInt(document.getElementById(`x${player}`).value);
            const y = parseInt(document.getElementById(`y${player}`).value);
            const playerId = document.getElementById(`playerId${player}`).value;

            try {
                await connections[player].invoke("PlayCard", matchId, cardId, x, y, playerId);
                log(player, `✅ Played card ${cardId} at (${x}, ${y})`, 'success');
            } catch (error) {
                log(player, `❌ Play failed: ${error.message}`, 'error');
            }
        }

        async function sendMessage(player) {
            if (!connections[player]) {
                log(player, '❌ Not connected', 'error');
                return;
            }

            const playerId = document.getElementById(`playerId${player}`).value;
            const message = document.getElementById(`message${player}`).value;

            try {
                await connections[player].invoke("SendMessage", playerId, message);
                log(player, `✅ Message sent`, 'success');
                document.getElementById(`message${player}`).value = '';
            } catch (error) {
                log(player, `❌ Send failed: ${error.message}`, 'error');
            }
        }

        function clearSharedLog() {
            document.getElementById('sharedLog').innerHTML = '';
        }

        // Auto-connect on page load (optional)
        // window.onload = () => {
        //     connect(1);
        //     connect(2);
        // };
    </script>
</body>
</html>
